# Internal Meeting Profile
# Configuration for internal meetings - captions only, no publishing

system:
  name: "Internal Meeting Profile"

modules:
  obs_monitor:
    enabled: false
  
  thumbnail:
    enabled: false
  
  ai_generator:
    enabled: false
  
  subtitles:
    enabled: true
    engine: "whispercpp"
    default_language: "en"
    output_formats:
      - "srt"
  
  youtube:
    enabled: false
  
  website:
    enabled: false
  
  archive:
    enabled: true
    compress: true

event_defaults:
  modules:
    live_control: false
    ingest_obs_monitor: false
    thumbnail_ai: false
    thumbnail_compose: false
    subtitles: true
    publish_youtube: false
    publish_website: false
    archive: true
